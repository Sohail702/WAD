<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName">
        <span id="firstNameError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName">
        <span id="lastNameError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <span id="emailError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password">
        <span id="passwordError" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone">
        <span id="phoneError" class="error-message"></span>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var phone = document.getElementById('phone').value;

      // Validate First Name
      if (firstName === '') {
        document.getElementById('firstNameError').textContent = "First Name is required.";
        return false;
      }

      // Validate Last Name
      if (lastName === '') {
        document.getElementById('lastNameError').textContent = "Last Name is required.";
        return false;
      }

      // Validate Email
      if (!validateEmail(email)) {
        document.getElementById('emailError').textContent = "Invalid Email.";
        return false;
      }

      // Validate Password
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = "Password should be at least 6 characters long.";
        return false;
      }

      // Validate Phone
      if (!validatePhone(phone)) {
        document.getElementById('phoneError').textContent = "Invalid Phone number. Phone number should contain 10 digits only.";
        return false;
      }

      // All validations passed
      return true;
    }

    function validateEmail(email) {
      var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    function validatePhone(phone) {
      var regex = /^\d{10}$/;
      return regex.test(phone);
    }
  </script>
</body>
</html>
