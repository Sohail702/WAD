<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <script>
    function validateForm() {
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var address = document.getElementById('address').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var mobileNumber = document.getElementById('mobileNumber').value;

      // Validate First Name
      if (firstName.length < 6) {
        alert('First Name should be at least 6 characters long.');
        return false;
      }

      // Validate Password
      if (password.length < 6) {
        alert('Password should be at least 6 characters long.');
        return false;
      }

      // Validate Email
      var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (!email.match(emailPattern)) {
        alert('Invalid email address.');
        return false;
      }

      // Validate Mobile Number
      var mobilePattern = /^\d{10}$/;
      if (!mobileNumber.match(mobilePattern)) {
        alert('Invalid mobile number. Mobile number should contain 10 digits only.');
        return false;
      }

      // Validate Last Name and Address
      if (lastName === '' || address === '') {
        alert('Last Name and Address cannot be empty.');
        return false;
      }

      // All validations passed
      return true;
    }
  </script>
</head>
<body>
  <h1>Registration Page</h1>
  <form onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" required>
    <br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
