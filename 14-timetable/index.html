<!DOCTYPE html>
<html>
<head>
  <title>Time-Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Time-Table</h1>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 AM - 10:00 AM</td>
        <td>Math</td>
        <td>Science</td>
        <td>English</td>
        <td>History</td>
        <td>Geography</td>
      </tr>
      <tr>
        <td>10:00 AM - 11:00 AM</td>
        <td>Science</td>
        <td>Math</td>
        <td>Geography</td>
        <td>English</td>
        <td>History</td>
      </tr>
      <tr>
        <td>11:00 AM - 12:00 PM</td>
        <td>English</td>
        <td>History</td>
        <td>Math</td>
        <td>Science</td>
        <td>Geography</td>
      </tr>
      <tr>
        <td>12:00 PM - 1:00 PM</td>
        <td>History</td>
        <td>Geography</td>
        <td>Science</td>
        <td>Math</td>
        <td>English</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
