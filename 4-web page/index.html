<!DOCTYPE html>
<html>

<head>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .menu a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #ccc;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 20px;
    }

    .card {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .content {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .content {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Admin Dashboard</h1>
    </div>

    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Users</a>
      <a href="#">Settings</a>
    </div>

    <div class="content">
      <div class="card">
        <h2>Orders</h2>
        <p>Total: 100</p>
        <p>Completed: 80</p>
        <p>Pending: 20</p>
      </div>

      <div class="card">
        <h2>Users</h2>
        <p>Total: 500</p>
        <p>Active: 400</p>
        <p>Inactive: 100</p>
      </div>

      <div class="card">
        <h2>Products</h2>
        <p>Total: 200</p>
        <p>In stock: 150</p>
        <p>Out of stock: 50</p>
      </div>
    </div>
  </div>
</body>

</html>
